<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="calcij.js"></script> -->
        <link href="calcic.css" rel="stylesheet" type="text/css">
        <link href="utils.css" rel="stylesheet" type="text/css">
        <title>Calculator Website</title>
        <body style="background: linear-gradient(45deg,#0a0a0a,#4d4b54);">
            <h1 class="text-center" style="color: whitesmoke;">Welcome to CALCI WEBSITE</h1>
            <div class="container bg-red mx-auto m-x-20">
                <div>
                    <input class="calciInput" type="text" placeholder="0" style="color: black; text-align: right;" 
                     id="inputBox">
                </div>
                <div class="row">
                    <button class="but1" style="color: yellow">AC</button>
                    <button class="but1" style="color: yellow">DEL</button>
                    <button class="but1" style="color: yellow">%</button>
                    <button class="but1" style="color: yellow">/</button>
                </div>
                <div class="row">
                    <button class="but1">7</button>
                    <button class="but1">8</button>
                    <button class="but1">9</button>
                    <button class="but1" style="color: yellow">*</button>
                </div>
                <div class="row">
                    <button class="but1">4</button>
                    <button class="but1">5</button>
                    <button class="but1">6</button>
                    <button class="but1" style="color: yellow">-</button>
                </div>  
                <div class="row">
                    <button class="but1">1</button>
                    <button class="but1">2</button>
                    <button class="but1">3</button>
                    <button class="but1" style="color: yellow">+</button>
                </div>
                <div class="row">
                    <button class="but1">0</button>
                    <button class="but1">.</button>
                    <button class="but1">00</button>
                    <button class="but1" style="color: yellow; background-color: red;">=</button>
                </div>
            </div>
            <script src="calcij.js"></script>
        </body>
    </head>
</html>
